<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="titulo" >Traduce esto</h1>
    <p id="parrafo">Hola gente</p>
    
    <div class="wrapper-caja">
        <div class="caja">
            <b><p class="caja__texto" id="elegir">Elegir idioma</p></b>
            <img src="./arrow.svg" alt="" class="caja__arrow">
        </div>
        <div class="options">
            <div class="pais" id="idioma-español" onclick="traducir(this)">
                <img src="./es.webp" alt="">
                <p>España</p>
            </div>
            <div class="pais" id="idioma-ingles" onclick="traducir(this)">
                <img src="./en.webp" alt="" >
                <p>English</p>
            </div>
        </div>
    </div>
    <script src="main.js"   ></script>
</body>
</html>
